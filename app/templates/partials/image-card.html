{% load cloudinary %}
<div class="gallery-card shadow">
    <div class="gallery-image position-relative">
        <div data-url="{{ image.image.url }}" data-bs-toggle="tooltip" tabindex="0" data-bs-placement="top" title="Copy image url"
            class="share bg-secondary rounded-circle position-absolute d-flex justify-content-center align-items-center">
            <span class="material-icons">share</span>
        </div>
        <img src="{{ image.image_url }}" alt=""
            class="img-fluid" data-bs-toggle="modal" data-bs-target="#image-modal-{{image.id}}">
    </div>
    <div class="details p-3 pb-4">
        <a href="#" class="fw-bold fs-3 h2 text-dark" data-bs-toggle="modal" data-bs-target="#image-modal-{{image.id}}">
            {{ image.name }}
        </a>
        <p class="text-muted">{{image.created_at}}</p>

        <div class="d-flex">
            <a href="#" class="btn btn-outline-primary px-3 py-1 text-sm me-3 btn-xs">
                {{ image.location }}
            </a>
            <a href="#" class="btn btn-outline-primary px-3 text-sm me-3">
                {{image.category}}
            </a>
        </div>
    </div>
</div>
{% include 'partials/image-modal.html' %}
